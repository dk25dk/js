<script>
    function fetchData() {
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then((response) => response.json())
            .then((data) => {
                console.log(data);
                const output = data.map((post) => {
                    return post[0].userId;
                })
                console.log(output);
            })
    }
    fetchData()
</script>
