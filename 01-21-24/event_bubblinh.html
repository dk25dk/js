<html>

<head>

</head>
<style>
    .outermost {
        background-color: red;
        width: 700px;
        height: 600px;
    }

    .outer {
        background-color: blue;
        width: 300px;
        height: 300px;
    }

    .inner {
        background-color: green;
        width: 150px;
        height: 150px;
    }
</style>

<body>
    <div class="outermost" onclick="outerMostHandler(event)">
        <div class="outer" onclick="outerHandler(event)">
            <div class="inner" onclick="innerHandler(event)">

            </div>
        </div>
    </div>

    <script>
        function outerMostHandler(event) {
            event.stopPropagation();
            alert("outerMost")
        }
        function outer(event) {
            event.stopPropagation();
            alert("outer")
        }
        function inner(event) {
            event.stopPropagation();
            alert("inner");
        }

    </script>
</body>

</html>
