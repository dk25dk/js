<!DOCTYPE html>
<html>

<head>
    <title>NodeList Example</title>
</head>

<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
<script>
    const listItems = document.querySelectorAll('li');
    console.log(listItems[0].textContent); // "Item 1"
    listItems.forEach((item, index) => {
        console.log(`Item ${index + 1}: ${item.textContent}`);
    });
</script>

</html>
