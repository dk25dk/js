<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .box {
            width: 200px;
            color: wheat;
            font-size: 26px;
            text-align: center;
            height: 200px;
        }

        .odd {
            background-color: red;
        }

        .even {
            background-color: grey;
        }
    </style>
</head>

<body>
    <div id="container">

    </div>
    <script>
        function initial() {
            let parent = document.querySelector("#container");
            for (let i = 1; i <= 100; i++) {
                let chlid = document.createElement("div");
                chlid.innerHTML = i;
                chlid.classList.add("box");
                if (i % 2 == 0) {
                    chlid.classList.add("even");
                } else {
                    chlid.classList.add("odd");
                }
                parent.appendChild(chlid);
            }

        }
        initial();
    </script>
</body>


</html>
