<script>
    function prom() {
        const complete = fetch('https://jsonplaceholder.typicode.com/users')
        return new Promise(function (resolve, reject) {
            if (complete) {
                resolve("Promise is succussful");
            } else {
                reject("Promise is not completed")
            }
        })
    }
    prom(true).then(function (res) {
        console.log(res);
    }).catch(function (err) {
        console.error(err);
    })

</script>
