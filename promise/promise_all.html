<script>
   function Gpayscan(){
    return new Promise(function(reslove){
        setTimeout(function(){
            reslove("Gpay is going")
        },3000)
    })
   }

   function PayIsSuccess(){
     return new Promise(function(reslove){
        setTimeout(function(){
            reslove("payment is done")
        },6000)
     })
   }
   Promise.all([Gpayscan() , PayIsSuccess()]).then(function(res){
    console.log(res); // ["Gpay is going", "payment is done"]
   })
</script>
