<script>
 function addition(a,b){
    //we can the parameter name
    //reslove = access
    //reject - error


    return new Promise(function(reslove , reject){
        let res = a+b;

        setTimeout(function(){
          reslove(res)
        },3000)
    })
 }
 addition(33,67).then(function(input){
   console.log(`input value ${input}`);
 })

</script>
