<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login From</title>
</head>

<body>
    <form id="myFrom">
        Username: <input type="text" id="userText"> <br><br>
        Password: <input type="password" id="passText"><br><br>
        userId: <input type="text" id="userid"><br><br>
        <input type="submit" id="Submit"><br><br>
    </form>
    <script>
        document.getElementById('myFrom').addEventListener('submit', function (e) {
            e.preventDefault();
            let obj = {
                name: document.querySelector('#userText').value,
                password: document.querySelector('#passText').value,
                useriD: document.querySelector('#userid').value,
            };
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(obj),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => console.log(json));
        });


    </script>
</body>

</html>
