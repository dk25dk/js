<script>
    let num = prompt('enter the number')
    if (num < 1) {
        console.log(`${num} prime is not possble`);
    }
    var isPrime = true
    for (let i = 2; i < num; i++) {
        if (num % i == 0) {
            isPrime = false;
        }
    }
    if (isPrime == true) {
        console.log(`${num} is a prime number`);
    } else {
        console.log(`${num} is not prime number`);
    }

</script>
