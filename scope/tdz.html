<script>
    //TDZ - Temporal dead zone

    // we can Access variable before declaration it will throw error
    function dateil() {
        console.log(a);
        let a = 4;
    }
    dateil();
</script>

<script>
    // we can Access variable before declaration it will throw error
    console.log(b);
    const b = 5;
</script>
